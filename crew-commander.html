<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles-crew.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
  <header class="header">
    <figure class="header-menu_logo">
      <img src="./assets/shared/logo.svg" alt="">
    </figure>
    <nav class="header-menu">
      <ul>
        <li class="header-menu-hamburger">
            <img src="./assets/shared/icon-hamburger.svg" alt="">
            <ul>
              <li>00 Home</li>
              <li>01 Destination</li>
              <li>02 Crew</li>
              <li>03 Technology</li>
            </ul>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-crew">
    <h2 class="crew-title"><span>02</span>Meet your crew</h2>
    <figure class="crew-image">
      <img src="./assets/crew/image-douglas-hurley.png" alt="">
    </figure>
    <p class="crew-member">COMMANDER</p>
    <h3 class="crew-name">Douglas Hurley</h3>
    <p class="crew-description">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
      and former NASA astronaut. He launched into space for the third time as 
      commander of Crew Dragon Demo-2.</p>
  </main>
</body>
</html>
